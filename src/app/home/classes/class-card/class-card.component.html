<div
  class="border-2 border-gray-200 m-2 overflow-hidden rounded-lg h-56 flex flex-col justify-between"
  style="width: 18rem"
>
  <div
    class="h-32 px-4 pt-2 cursor-pointer text-white"
    [style.background-color]="color"
    (click)="navigateClass(classData)"
  >
    <p class="text-xl">{{ classData.className }}</p>
    <p class="text-sm">{{ classData.created_at | date }}</p>
    <p class="text-xs pt-2">{{ 427 }} students</p>
  </div>
  <div>
    <hr />
    <div class="flex justify-between">
      <p class="p-3 text-xs text-gray-500">
        Class Code :
        <span
          (click)="copyClip()"
          class="text-gray-500 hover:text-gray-700 cursor-pointer"
          >{{ classData.subjectCode }}</span
        >
      </p>
      <div class="my-auto text-gray-800 cursor-pointer">
        <mat-menu #classMenu="matMenu" xPosition="after" yPosition="above">
          <button mat-menu-item>Copy invite link</button>
          <button mat-menu-item>Edit</button>
        </mat-menu>
        <mat-icon
          class="hover:bg-gray-200 rounded-full mx-2"
          [matMenuTriggerFor]="classMenu"
          >more_vert</mat-icon
        >
      </div>
    </div>
  </div>
</div>
